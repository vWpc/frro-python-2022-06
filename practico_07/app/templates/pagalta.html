<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <a href="/" class="btn btn-secondary btn-lg mb-3">Volver</a>
    <form action="/altaenv" method="post">         
        <div class="mb-3">
            <label for="dnisocio" class="form-label">DNI</label>
            <input class="form-control" id="dnisocio" placeholder="1234567"></textarea>
        </div>
        <div class="mb-3">
            <label for="floatingTextarea">Nombre</label>
            <input class="form-control" name="nombresocio" placeholder="Juan"></textarea>
        </div>
        <div class="mb-3">
            <label for="floatingTextarea">Apellido</label>
            <input class="form-control" name="apellidosocio" placeholder="Perez"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg mb-3">Grabar</button>
    </form>
    
</body>
</html>
