<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <a href="/" class="btn btn-primary mb-3">Volver</a>
    <form action="/altaenv" method="post">         
        <div class="form-floating mb-3">
            <textarea type="email" class="form-control" name="dni" placeholder="12345678"></textarea>
            <label for="floatingTextarea">DNI</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="email" class="form-control" name="nombre" placeholder="Juan"></textarea>
            <label for="floatingTextarea">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="email" class="form-control" name="apellido" placeholder="Perez"></textarea>
            <label for="floatingTextarea">Apellido</label>
        </div>
        <button type="submit" class="btn btn-success mb-3">Grabar</button>
    </form>
    
</body>
</html>
